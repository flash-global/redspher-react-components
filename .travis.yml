language: node_js
node_js:
  - 12

script:
  - npm run test

before_deploy:
  - npm run build
  - npm run predeploy

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_key
  keep_history: true
  provider: npm
  on:
    tags: true
  email: $npm_mail
  api_key: $npm_key
  tag: next
  on:
    tags: true
